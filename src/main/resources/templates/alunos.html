<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <title>Alunos</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <h1>Lista Alunos</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href = "@{/aluno/novo}" class="btn btn-primary btn-sm mb-3">Adicionar aluno</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark"> 
                <tr>
                    <th>Primeiro nome</th>
                    <th>Ultimo nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody th:each = "aluno:${alunos}">
                <tr>
                    <td th:text="${aluno.firstName}"></td>
                    <td th:text="${aluno.lastName}"></td>
                    <td th:text="${aluno.email}"></td>
                    <td>
                        <a th:href = "@{/aluno/edit/{id}(id=${aluno.id})}"
                        class="btn btn-primary">Atualizar</a>
                    </td>                  
                </tr>
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
</body>
</html>
